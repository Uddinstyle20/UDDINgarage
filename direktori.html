    <main>
        <section class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
                <div>
                    <h2>Direktori Layanan</h2>
                    <p class="muted">Temukan layanan, lokasi, dan kontak teknisi SPARKY.</p>

            <div class="search-bar" role="search" aria-label="Cari direktori">

                    </tbody>

    <!-- include common UI script (adds nav active + theme toggle) -->
    <script src="script.js" defer></script>

    <!-- existing directory-specific client script (kept) -->
    <script>
    // Lightweight client: fetch entries and render grid/table. Penghapusan entri dinonaktifkan.
    async function fetchEntries() {
      try {
        const res = await fetch('/admin/entries');
        if (!res.ok) throw new Error('Fetch error');
        return await res.json();
      } catch (e) {
        return [];
      }
    }

    function renderCards(entries, container) {
      container.innerHTML = '';
      if (!entries.length) {
        container.innerHTML = '<div class="directory-empty">Tidak ada entri.</div>';
        return;
      }
      entries.forEach(e => {
        const card = document.createElement('article');
        card.className = 'dir-card';
        card.innerHTML = `
          <div class="meta">
            <h3>${escapeHtml(e.name || 'â€”')}</h3>
            <span class="badge">${escapeHtml(e.category || 'Umum')}</span>
          </div>
          <p>${escapeHtml(e.location || 'â€”')}</p>
          <p style="font-weight:600">${escapeHtml(e.contact || '-')}</p>
          <div class="dir-actions">
            <button class="btn view-btn" data-id="${e.id}">Lihat</button>
            <button class="btn edit-btn" data-id="${e.id}">Edit</button>
          </div>`;
        container.appendChild(card);
      });
    }

    function renderTable(entries, tbody) {
      tbody.innerHTML = '';
      if (!entries.length) {
        tbody.innerHTML = '<tr class="directory-empty"><td colspan="5">Tidak ada entri.</td></tr>';
        return;
      }
      entries.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(e.name || 'â€”')}</td>
          <td>${escapeHtml(e.category || 'Umum')}</td>
          <td>${escapeHtml(e.location || 'â€”')}</td>
          <td>${escapeHtml(e.contact || '-')}</td>
          <td style="text-align:right;">
            <button class="btn view-btn" data-id="${e.id}">Lihat</button>
            <button class="btn edit-btn" data-id="${e.id}">Edit</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    (function init(){
      const search = document.getElementById('searchInput');
      const filter = document.getElementById('categoryFilter');
      const clear = document.getElementById('clearFilters');
      const dirGrid = document.getElementById('dirGrid');
      const dirTbody = document.getElementById('dirTbody');

      let entries = [];

      async function load() {
        entries = await fetchEntries();
        apply();
      }

      function apply(){
        const q = (search.value || '').toLowerCase().trim();
        const cat = filter.value;
        const filtered = entries.filter(e => {
          const matchesQ = !q || ( (e.name||'').toLowerCase().includes(q) || (e.location||'').toLowerCase().includes(q) || (e.category||'').toLowerCase().includes(q) );
          const matchesCat = !cat || (e.category === cat);
          return matchesQ && matchesCat;
        });
        renderCards(filtered, dirGrid);
        renderTable(filtered, dirTbody);
      }

      clear.addEventListener('click', () => { search.value=''; filter.value=''; apply(); });
      search.addEventListener('input', apply);
      filter.addEventListener('change', apply);

      // Delegated actions: hanya view / edit (hapus dinonaktifkan)
      document.addEventListener('click', async (ev) => {
        const btn = ev.target.closest('button[data-id]');
        if (!btn) return;
        const id = btn.getAttribute('data-id');
        if (btn.classList.contains('edit-btn')) {
          // placeholder: open edit form or navigate
          alert('Fitur edit - belum tersedia.');
        } else if (btn.classList.contains('view-btn')) {
          alert('Lihat detail: ' + id);
        }
      });

      // initial load
      load();
    })();
    </script>
</body>
